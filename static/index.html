<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pokedex Fodastica</h1>
        <p>Treino de consumo de API</p>
    </header>
    <main>
        <img src="../imagens/pokedex.png" alt="" class="pokedex">
        <img src="" alt="pokemon_imagem" id="pokeimg">
        <h2 id="poke_data">
            <span id="pokeName"></span> -
            <span id="pokeNumber"></span>
        </h2>
        <form class="form">
            <input type="text" id="pokename" placeholder="" required>
        </form>
        <button id="shiny">Shiny!</button>
        <div id="pokestats">
            <span id="ability"></span>
            <div>
                <p>Atack: <span id="atk"></span></p>
                <p>Special Atack: <span id="spatk"></span></p>
                <p>Defense: <span id="defs"></p></span></p>
                <p>Special Defense: <span id="spdefs"></span></p>
                <p>Speed: <span id="spd"></span></p>
                <p>HP: <span id="hp"></span></p>
            </div>
        </div>
    </main>
    <script src="../script.js"></script>
</body>
</html>
